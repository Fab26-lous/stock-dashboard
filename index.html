<!DOCTYPE html>
<html>
<head>
  <title>Stock Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stock Dashboard</h1>
    
    <div class="search-box">
      <input type="text" id="searchItem" placeholder="Search item..." autocomplete="off">
      <button id="searchBtn">Search</button>
    </div>
    
    <div id="stockResults">
      <!-- Results will appear here -->
      <p class="placeholder">Search for an item to see stock levels</p>
    </div>
    
    <div class="stock-form" id="stockForm" style="display:none">
      <h3>Update Stock</h3>
      <input type="number" id="adjustQty" placeholder="Quantity" min="1">
      <select id="adjustType">
        <option value="add">Add Stock</option>
        <option value="reduce">Reduce Stock</option>
      </select>
      <button id="updateBtn">Update</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
